# KILL-SWITCH: To disable this workflow, set repository variable NIGHTLY_DISABLED=true
# Location: Repository Settings â†’ Secrets and variables â†’ Actions â†’ Variables tab
# To re-enable: Set NIGHTLY_DISABLED=false or delete the variable

name: Nightly Release

on:
  schedule:
    # Run nightly build automatically at midnight UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual triggering for testing

jobs:
  nightly:
    runs-on: windows-latest
    environment: production  # Requires approval before publishing

    concurrency:
      group: nightly-alpha
      cancel-in-progress: true
    
    steps:
      # Nightly Release kill switch
      - name: Nightly Release Kill Switch Check
        id: nightly_release_kill_switch
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $disabled = '${{ vars.NIGHTLY_DISABLED }}'

          if ($disabled -eq 'true') {
            Write-Host "::warning:: Nightly Release workflow is currently DISABLED via kill switch (NIGHTLY_DISABLED=true)"
            Write-Host "To re-enable: Go to Repository Settings -> Secrets and Variables -> Actions -> Variables -> Set NIGHTLY_DISABLED to 'false'."
            echo "enabled=false" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "Nightly Release kill switch check has passed, continuing..."
            echo "enabled=true" >> $env:GITHUB_OUTPUT
          }

      - name: Security - Verify Repository
        # Kill switch check
        if: steps.nightly_release_kill_switch.outputs.enabled == 'true'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          if ($env:GITHUB_REPOSITORY -ne 'Krypton-Suite/Standard-Toolkit') {
            Write-Error "Security: Invalid repository '$env:GITHUB_REPOSITORY'. This workflow should only run on Krypton-Suite/Standard-Toolkit"
            exit 1
          }
          Write-Host "âœ“ Repository verified: $env:GITHUB_REPOSITORY"

      - name: Security - Verify Branch
        # Kill switch check
        if: steps.nightly_release_kill_switch.outputs.enabled == 'true'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          # This workflow checks out alpha, so verify we're authorized to do so
          $allowedRefs = @('refs/heads/alpha', 'refs/heads/master', 'refs/heads/main')
          if ($env:GITHUB_REF -notin $allowedRefs) {
            Write-Error "Security: Workflow triggered from unauthorized branch '$env:GITHUB_REF'"
            exit 1
          }
          Write-Host "âœ“ Branch verified: $env:GITHUB_REF"

      - name: Checkout
        if: steps.nightly_release_kill_switch.outputs.enabled == 'true'
        uses: actions/checkout@v6
        with:
          ref: alpha
          fetch-depth: 0

      - name: Check for changes in last 24 hours
        if: steps.nightly_release_kill_switch.outputs.enabled == 'true'
        id: check_changes
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          
          # Get commits from last 24 hours on alpha branch
          $yesterday = (Get-Date).AddDays(-1).ToUniversalTime().ToString("yyyy-MM-dd HH:mm:ss")
          $commitCount = git rev-list --count --since="$yesterday" alpha
          
          Write-Host "Commits in last 24 hours: $commitCount"
          
          if ([int]$commitCount -gt 0) {
            Write-Host "Changes detected - proceeding with nightly build"
            echo "has_changes=true" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "No changes detected - skipping nightly build"
            echo "has_changes=false" >> $env:GITHUB_OUTPUT
          }

      - name: Skip notification
        if: steps.nightly_release_kill_switch.outputs.enabled == 'true' && steps.check_changes.outputs.has_changes == 'false'
        run: |
          Write-Host "::notice::No commits in the last 24 hours. Skipping nightly build and publish."

      # .NET 9 and 10
      - name: Setup .NET
        # Kill switch check
        if: steps.nightly_release_kill_switch.outputs.enabled == 'true'
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            9.0.x
            10.0.x

      # .NET 11 (will auto-upgrade from preview to GA when available)
      - name: Setup .NET 11
        id: setup_dotnet_11
        if: steps.nightly_release_kill_switch.outputs.enabled == 'true' && steps.check_changes.outputs.has_changes == 'true'
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 11.0.x
        continue-on-error: true
      
      - name: Note .NET 11 Status
        if: steps.nightly_release_kill_switch.outputs.enabled == 'true' && steps.check_changes.outputs.has_changes == 'true' && steps.setup_dotnet_11.outcome == 'failure'
        run: |
          Write-Host "::notice::.NET 11 is not yet available - falling back to .NET 10 (this is expected)"

      # global.json dynamically generate (use latest SDK available)
      - name: Force .NET 10 SDK via global.json
        if: steps.nightly_release_kill_switch.outputs.enabled == 'true' && steps.check_changes.outputs.has_changes == 'true'
        run: |
          $sdkVersion = (dotnet --list-sdks | Select-String "10.0").ToString().Split(" ")[0]
          if (-not $sdkVersion) {
            # Fallback to .NET 8 if .NET 10 is not available
            $sdkVersion = (dotnet --list-sdks | Select-String "8.0").ToString().Split(" ")[0]
          }
          Write-Output "Using SDK $sdkVersion"
          @"
          {
            "sdk": {
              "version": "$sdkVersion",
              "rollForward": "latestFeature"
            }
          }
          "@ | Out-File -Encoding utf8 global.json

      - name: Setup MSBuild
        if: steps.nightly_release_kill_switch.outputs.enabled == 'true' && steps.check_changes.outputs.has_changes == 'true'
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Setup NuGet
        if: steps.nightly_release_kill_switch.outputs.enabled == 'true' && steps.check_changes.outputs.has_changes == 'true'
        uses: NuGet/setup-nuget@v2

      - name: Cache NuGet
        if: steps.nightly_release_kill_switch.outputs.enabled == 'true' && steps.check_changes.outputs.has_changes == 'true'
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup WebView2 SDK
        if: steps.nightly_release_kill_switch.outputs.enabled == 'true' && steps.check_changes.outputs.has_changes == 'true'
        shell: pwsh
        run: |
          if (-not (Test-Path "WebView2SDK")) { mkdir WebView2SDK }
          $packageId = "Microsoft.Web.WebView2"
          $latestVersion = $null
          try {
            $searchUrl = "https://azuresearch-usnc.nuget.org/query?q=$packageId&prerelease=false&semVerLevel=2.0.0&take=1"
            $searchResponse = Invoke-RestMethod -Uri $searchUrl -Method Get
            if ($searchResponse.data -and $searchResponse.data.Count -gt 0) {
              $latestVersion = $searchResponse.data[0].version
            }
          } catch {
            try {
              $apiUrl = "https://api.nuget.org/v3-flatcontainer/$packageId/index.json"
              $response = Invoke-RestMethod -Uri $apiUrl -Method Get
              if ($response.versions) {
                $stableVersions = $response.versions | Where-Object { $_ -notmatch '[-]' -and $_ -match '^\d+\.\d+\.\d+$' }
                if ($stableVersions) {
                  $latestVersion = $stableVersions | Sort-Object { [System.Version]$_ } -Descending | Select-Object -First 1
                }
              }
            } catch {}
          }
          if (-not $latestVersion) { $latestVersion = "1.0.3595.46" }
          Write-Host "Using WebView2 SDK version: $latestVersion"
          dotnet add "Source/Krypton Components/Krypton.Utilities/Krypton.Utilities.csproj" package Microsoft.Web.WebView2 --version $latestVersion
          dotnet restore "Source/Krypton Components/Krypton.Utilities/Krypton.Utilities.csproj"
          $nugetBasePath = "$env:USERPROFILE\.nuget\packages\microsoft.web.webview2\$latestVersion"
          $coreDll = Get-ChildItem -Path $nugetBasePath -Recurse -Name "Microsoft.Web.WebView2.Core.dll" | Select-Object -First 1
          Copy-Item (Join-Path $nugetBasePath $coreDll) "WebView2SDK\"
          $winFormsDll = Get-ChildItem -Path $nugetBasePath -Recurse -Name "Microsoft.Web.WebView2.WinForms.dll" | Select-Object -First 1
          Copy-Item (Join-Path $nugetBasePath $winFormsDll) "WebView2SDK\"
          $loaderDll = Get-ChildItem -Path $nugetBasePath -Recurse -Name "WebView2Loader.dll" | Select-Object -First 1
          Copy-Item (Join-Path $nugetBasePath $loaderDll) "WebView2SDK\"
          dotnet remove "Source/Krypton Components/Krypton.Utilities/Krypton.Utilities.csproj" package Microsoft.Web.WebView2

      - name: Restore
        if: steps.nightly_release_kill_switch.outputs.enabled == 'true' && steps.check_changes.outputs.has_changes == 'true'
        run: dotnet restore "Source/Krypton Components/Krypton Toolkit Suite 2022 - VS2022.slnxx"

      - name: Build Nightly
        if: steps.nightly_release_kill_switch.outputs.enabled == 'true' && steps.check_changes.outputs.has_changes == 'true'
        run: msbuild "Scripts/Build/nightly.proj" /t:Build /p:Configuration=Nightly /p:Platform="Any CPU"

      - name: Pack Nightly
        if: steps.nightly_release_kill_switch.outputs.enabled == 'true' && steps.check_changes.outputs.has_changes == 'true'
        run: msbuild "Scripts/Build/nightly.proj" /t:Pack /p:Configuration=Nightly /p:Platform="Any CPU"

      - name: Push NuGet Packages to nuget.org
        if: steps.nightly_release_kill_switch.outputs.enabled == 'true' && steps.check_changes.outputs.has_changes == 'true'
        id: push_nuget
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          if (-not $env:NUGET_API_KEY) {
            Write-Warning "NUGET_API_KEY not set - skipping NuGet push"
            echo "packages_published=false" >> $env:GITHUB_OUTPUT
            exit 0
          }
          
          $packages = Get-ChildItem "Bin/Packages/Nightly/*.nupkg" -ErrorAction SilentlyContinue
          $publishedAny = $false
          
          if ($packages) {
            foreach ($package in $packages) {
              Write-Output "Pushing package: $($package.Name)"
              try {
                $output = dotnet nuget push "$($package.FullName)" --api-key $env:NUGET_API_KEY --source https://api.nuget.org/v3/index.json --skip-duplicate 2>&1 | Out-String
                Write-Output $output
                # Check if package was actually pushed (not skipped)
                if ($output -notmatch "already exists" -and $output -notmatch "was not pushed") {
                  $publishedAny = $true
                  Write-Host "Package $($package.Name) was published"
                } else {
                  Write-Host "Package $($package.Name) already exists - skipped"
                }
              } catch {
                Write-Warning "Failed to push $($package.Name): $_"
              }
            }
          } else {
            Write-Output "No NuGet packages found to push"
          }
          
          echo "packages_published=$publishedAny" >> $env:GITHUB_OUTPUT
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

      - name: Get Version
        if: steps.nightly_release_kill_switch.outputs.enabled == 'true' && steps.check_changes.outputs.has_changes == 'true'
        id: get_version
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $version = $null
          
          # Try to get version from the built assembly (most reliable)
          try {
            $dllPath = Get-ChildItem "Bin/Nightly/net48/Krypton.Toolkit.dll" -ErrorAction Stop
            $assemblyVersion = [System.Reflection.AssemblyName]::GetAssemblyName($dllPath.FullName).Version
            $version = $assemblyVersion.ToString()
            Write-Host "Got version from assembly: $version"
          } catch {
            Write-Host "Could not read version from assembly: $_"
          }
          
          # Fallback: Try to read from csproj XML
          if (-not $version) {
            try {
              $proj = 'Source/Krypton Components/Krypton.Toolkit/Krypton.Toolkit.csproj'
              [xml]$projXml = Get-Content $proj
              $versionNode = $projXml.SelectSingleNode("//Version")
              if ($versionNode) {
                $version = $versionNode.InnerText.Trim()
                Write-Host "Got version from csproj: $version"
              }
            } catch {
              Write-Host "Could not read version from csproj: $_"
            }
          }
          
          # Last resort fallback
          if (-not $version) {
            Write-Warning "Version not found, using fallback."
            $version = "100.25.1.1"
          }
          
          Write-Host "Final determined version: $version"
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "tag=v$version-nightly" >> $env:GITHUB_OUTPUT

      - name: Announce Nightly Release on Discord
        if: steps.nightly_release_kill_switch.outputs.enabled == 'true' && steps.push_nuget.outputs.packages_published == 'True'
        shell: pwsh
        run: |
          if (-not $env:DISCORD_WEBHOOK_NIGHTLY) {
            Write-Warning "DISCORD_WEBHOOK_NIGHTLY not set - skipping Discord notification"
            exit 0
          }
          
          $payload = @{
            embeds = @(
              @{
                title = "ðŸš€ Krypton Toolkit Nightly Release"
                description = "A new nightly build is now available for bleeding-edge testing!"
                color = 10181046
                fields = @(
                  @{
                    name = "ðŸ“Œ Version"
                    value = "``${{ steps.get_version.outputs.version }}``"
                    inline = $true
                  }
                  @{
                    name = "ðŸ“¦ NuGet Packages"
                    value = "â€¢ [Krypton.Toolkit.Nightly](https://www.nuget.org/packages/Krypton.Toolkit.Nightly)`nâ€¢ [Krypton.Ribbon.Nightly](https://www.nuget.org/packages/Krypton.Ribbon.Nightly)`nâ€¢ [Krypton.Navigator.Nightly](https://www.nuget.org/packages/Krypton.Navigator.Nightly)`nâ€¢ [Krypton.Workspace.Nightly](https://www.nuget.org/packages/Krypton.Workspace.Nightly)`nâ€¢ [Krypton.Docking.Nightly](https://www.nuget.org/packages/Krypton.Docking.Nightly)`nâ€¢ [Krypton.Standard.Toolkit.Nightly](https://www.nuget.org/packages/Krypton.Standard.Toolkit.Nightly)"
                    inline = $false
                  }
                  @{
                    name = "ðŸŽ¯ Target Frameworks"
                    value = "â€¢ .NET Framework 4.7.2`nâ€¢ .NET Framework 4.8`nâ€¢ .NET Framework 4.8.1`nâ€¢ .NET 8.0`nâ€¢ .NET 9.0`nâ€¢ .NET 10.0"
                    inline = $false
                  }
                  @{
                    name = "ðŸ“„ Changelog"
                    value = "â€¢ [Latest Changelog](https://github.com/Krypton-Suite/Standard-Toolkit/blob/alpha/Documents/Changelog/Changelog.md)"
                    inline = $false
                  }
                )
                footer = @{
                  text = "Released"
                }
                timestamp = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ss.fffZ")
              }
            )
          } | ConvertTo-Json -Depth 10
          
          Invoke-RestMethod -Uri $env:DISCORD_WEBHOOK_NIGHTLY -Method Post -Body $payload -ContentType "application/json"
        env:
          DISCORD_WEBHOOK_NIGHTLY: ${{ secrets.DISCORD_WEBHOOK_NIGHTLY }}