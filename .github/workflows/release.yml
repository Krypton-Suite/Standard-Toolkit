                    value = "- Krypton.Toolkit`n- Krypton.Ribbon`n- Krypton.Navigator`n- Krypton.Workspace`n- Krypton.Docking"
                    inline = $false
                  }
                  @{
                    name = "ðŸŽ¯ Target Frameworks"
                    value = "â€¢ .NET Framework 4.7.2`nâ€¢ .NET Framework 4.8`nâ€¢ .NET Framework 4.8.1`nâ€¢ .NET 8.0`nâ€¢ .NET 9.0`nâ€¢ .NET 10.0"
                    inline = $false
                  }
                  @{
                    name = "ðŸ”— NuGet Packages"
                    value = "â€¢ [Toolkit](https://www.nuget.org/packages/Krypton.Toolkit)`nâ€¢ [Ribbon](https://www.nuget.org/packages/Krypton.Ribbon)`nâ€¢ [Navigator](https://www.nuget.org/packages/Krypton.Navigator)`nâ€¢ [Workspace](https://www.nuget.org/packages/Krypton.Workspace)`nâ€¢ [Docking](https://www.nuget.org/packages/Krypton.Docking)"
                    inline = $false
                  }
                )
                footer = @{
                  text = "Released"
                }
                timestamp = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ss.fffZ")
              }
            )
          } | ConvertTo-Json -Depth 10
          
          Invoke-RestMethod -Uri "${{ secrets.DISCORD_WEBHOOK_MASTER }}" -Method Post -Body $payload -ContentType "application/json"
        env:
          DISCORD_WEBHOOK_MASTER: ${{ secrets.DISCORD_WEBHOOK_MASTER }}

