# KILL-SWITCH: To disable this workflow, set repository variable CANARY_DISABLED=true
# Location: Repository Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Variables tab
# To re-enable: Set CANARY_DISABLED=false or delete the variable
#
# Runs only when code is pushed to the Canary branch (or when triggered manually).
# Does not run on a schedule.

name: Canary Release

on:
  push:
    branches:
      - Canary
  workflow_dispatch:  # Allow manual triggering

jobs:
  canary:
    runs-on: windows-latest
    environment: production  # Requires approval before publishing

    concurrency:
      group: canary-alpha
      cancel-in-progress: true

    steps:
      # Canary Release kill switch
      - name: Canary Release Kill Switch Check
        id: canary_release_kill_switch
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $disabled = '${{ vars.CANARY_DISABLED }}'

          if ($disabled -eq 'true') {
            Write-Host "::warning:: Canary Release workflow is currently DISABLED via kill switch (CANARY_DISABLED=true)"
            Write-Host "To re-enable: Go to Repository Settings -> Secrets and Variables -> Actions -> Variables -> Set CANARY_DISABLED to 'false'."
            echo "enabled=false" >> $env:GITHUB_OUTPUT
          } else {
            Write-Host "Canary Release kill switch check has passed, continuing..."
            echo "enabled=true" >> $env:GITHUB_OUTPUT
          }

      - name: Security - Verify Repository
        if: steps.canary_release_kill_switch.outputs.enabled == 'true'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          if ($env:GITHUB_REPOSITORY -ne 'Krypton-Suite/Standard-Toolkit') {
            Write-Error "Security: Invalid repository '$env:GITHUB_REPOSITORY'. This workflow should only run on Krypton-Suite/Standard-Toolkit"
            exit 1
          }
          Write-Host "‚úì Repository verified: $env:GITHUB_REPOSITORY"

      - name: Security - Verify Branch
        if: steps.canary_release_kill_switch.outputs.enabled == 'true'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          # This workflow is for the Canary branch only (push to Canary or manual run from Canary)
          if ($env:GITHUB_REF -ne 'refs/heads/Canary') {
            Write-Error "Security: Canary release only runs from branch Canary. Current ref: '$env:GITHUB_REF'. For manual run, select branch 'Canary' in the workflow dispatch."
            exit 1
          }
          Write-Host "‚úì Branch verified: $env:GITHUB_REF"

      - name: Checkout
        if: steps.canary_release_kill_switch.outputs.enabled == 'true'
        uses: actions/checkout@v6
        with:
          ref: Canary
          fetch-depth: 0

      # .NET 9 and 10
      - name: Setup .NET
        if: steps.canary_release_kill_switch.outputs.enabled == 'true'
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            9.0.x
            10.0.x

      # .NET 11 (Preview)
      - name: Setup .NET 11 (Preview)
        if: steps.canary_release_kill_switch.outputs.enabled == 'true'
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 11.0.x
          dotnet-quality: preview

      # global.json dynamically generate (use latest SDK available)
      - name: Force .NET 11 SDK via global.json
        if: steps.canary_release_kill_switch.outputs.enabled == 'true'
        run: |
          $sdkVersion = (dotnet --list-sdks | Select-String "11.0").ToString().Split(" ")[0]
          if (-not $sdkVersion) {
            # Fallback to .NET 10 if .NET 11 is not available
            $sdkVersion = (dotnet --list-sdks | Select-String "10.0").ToString().Split(" ")[0]
          }
          Write-Output "Using SDK $sdkVersion"
          @"
          {
            "sdk": {
              "version": "$sdkVersion",
              "rollForward": "latestFeature"
            }
          }
          "@ | Out-File -Encoding utf8 global.json

      - name: Setup MSBuild
        if: steps.canary_release_kill_switch.outputs.enabled == 'true'
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Setup NuGet
        if: steps.canary_release_kill_switch.outputs.enabled == 'true'
        uses: NuGet/setup-nuget@v2

      - name: Cache NuGet
        if: steps.canary_release_kill_switch.outputs.enabled == 'true'
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Populate WebView2 (preview)
        if: steps.canary_release_kill_switch.outputs.enabled == 'true'
        shell: pwsh
        run: |
          $root = $env:GITHUB_WORKSPACE
          if (-not $root) { $root = (Get-Location).Path }
          $utilProj = Join-Path $root "Source\Krypton Components\Krypton.Utilities\Krypton.Utilities.csproj"
          $libDir = Join-Path $root "Source\Krypton Components\Krypton.Utilities\Lib\WebView2"
          if (-not (Test-Path $utilProj)) { Write-Error "Project not found: $utilProj"; exit 1 }
          if (-not (Test-Path $libDir)) { New-Item -ItemType Directory -Path $libDir -Force }
          $packageId = "Microsoft.Web.WebView2"
          Write-Host "Using prerelease=true for WebView2 SDK lookup (canary build)"
          $latestVersion = $null
          try {
            $searchResponse = Invoke-RestMethod -Uri "https://azuresearch-usnc.nuget.org/query?q=$packageId&prerelease=true&semVerLevel=2.0.0&take=1" -Method Get
            if ($searchResponse.data -and $searchResponse.data.Count -gt 0) { $latestVersion = $searchResponse.data[0].version }
          } catch {
            try {
              $response = Invoke-RestMethod -Uri "https://api.nuget.org/v3-flatcontainer/$packageId/index.json" -Method Get
              $allVersions = $response.versions | Where-Object { $_ -match '^\d+\.\d+\.\d+' }
              if ($allVersions) { $latestVersion = $allVersions | Sort-Object { [System.Version]($_ -replace '-.*', '') } -Descending | Select-Object -First 1 }
            } catch {}
          }
          if (-not $latestVersion) { $latestVersion = "1.0.3595.46" }
          Write-Host "Using WebView2 (preview): $latestVersion"
          dotnet add $utilProj package $packageId --version $latestVersion
          dotnet restore $utilProj
          $nugetBase = Join-Path $env:USERPROFILE ".nuget\packages\microsoft.web.webview2\$latestVersion"
          @("Microsoft.Web.WebView2.Core.dll","Microsoft.Web.WebView2.WinForms.dll","WebView2Loader.dll") | ForEach-Object {
            $f = Get-ChildItem -Path $nugetBase -Recurse -Name $_ -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($f) { Copy-Item (Join-Path $nugetBase $f) $libDir -Force; Write-Host "Copied $_" }
          }
          dotnet remove $utilProj package $packageId

      - name: Restore
        if: steps.canary_release_kill_switch.outputs.enabled == 'true'
        run: msbuild "Scripts/Build/canary.proj" /t:Restore /p:Configuration=Canary /p:Platform="Any CPU"

      - name: Build Canary
        if: steps.canary_release_kill_switch.outputs.enabled == 'true'
        run: msbuild "Scripts/Build/canary.proj" /t:Build /p:Configuration=Canary /p:Platform="Any CPU"

      - name: Pack Canary
        if: steps.canary_release_kill_switch.outputs.enabled == 'true'
        run: msbuild "Scripts/Build/canary.proj" /t:Pack /p:Configuration=Canary /p:Platform="Any CPU"

      - name: Push NuGet Packages to nuget.org
        if: steps.canary_release_kill_switch.outputs.enabled == 'true'
        id: push_nuget
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          if (-not $env:NUGET_API_KEY) {
            Write-Warning "NUGET_API_KEY not set - skipping NuGet push"
            echo "packages_published=false" >> $env:GITHUB_OUTPUT
            exit 0
          }

          $packages = Get-ChildItem "Bin/Packages/Canary/*.nupkg" -ErrorAction SilentlyContinue
          $publishedAny = $false

          if ($packages) {
            foreach ($package in $packages) {
              Write-Output "Pushing package: $($package.Name)"
              try {
                $output = dotnet nuget push "$($package.FullName)" --api-key $env:NUGET_API_KEY --source https://api.nuget.org/v3/index.json --skip-duplicate 2>&1 | Out-String
                Write-Output $output
                if ($output -notmatch "already exists" -and $output -notmatch "was not pushed") {
                  $publishedAny = $true
                  Write-Host "Package $($package.Name) was published"
                } else {
                  Write-Host "Package $($package.Name) already exists - skipped"
                }
              } catch {
                Write-Warning "Failed to push $($package.Name): $_"
              }
            }
          } else {
            Write-Output "No NuGet packages found to push"
          }

          echo "packages_published=$publishedAny" >> $env:GITHUB_OUTPUT
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

      - name: Get Version
        if: steps.canary_release_kill_switch.outputs.enabled == 'true'
        id: get_version
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $version = $null

          try {
            $dllPath = Get-ChildItem "Bin/Canary/net48/Krypton.Toolkit.dll" -ErrorAction Stop
            $assemblyVersion = [System.Reflection.AssemblyName]::GetAssemblyName($dllPath.FullName).Version
            $version = $assemblyVersion.ToString()
            Write-Host "Got version from assembly: $version"
          } catch {
            Write-Host "Could not read version from assembly: $_"
          }

          if (-not $version) {
            try {
              $proj = 'Source/Krypton Components/Krypton.Toolkit/Krypton.Toolkit 2022.csproj'
              [xml]$projXml = Get-Content $proj
              $versionNode = $projXml.SelectSingleNode("//Version")
              if ($versionNode) {
                $version = $versionNode.InnerText.Trim()
                Write-Host "Got version from csproj: $version"
              }
            } catch {
              Write-Host "Could not read version from csproj: $_"
            }
          }

          if (-not $version) {
            Write-Warning "Version not found, using fallback."
            $version = "100.25.1.1"
          }

          Write-Host "Final determined version: $version"
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "tag=v$version-canary" >> $env:GITHUB_OUTPUT

      - name: Announce Canary Release on Discord
        # Kill switch check
        if: steps.canary_release_kill_switch.outputs.enabled == 'true' && steps.push_nuget.outputs.packages_published == 'True'
        shell: pwsh
        run: |
          if (-not $env:DISCORD_WEBHOOK_CANARY) {
            Write-Warning "DISCORD_WEBHOOK_CANARY not set - skipping Discord notification"
            exit 0
          }

          $payload = @{
            embeds = @(
              @{
                title = "üê§ Krypton Toolkit Canary Release"
                description = "A new canary pre-release is now available for early testing!"
                color = 16776960
                fields = @(
                  @{
                    name = "üìå Version"
                    value = "``${{ steps.get_version.outputs.version }}``"
                    inline = $true
                  }
                  @{
                    name = "üì¶ NuGet Packages"
                    value = "‚Ä¢ [Krypton.Toolkit.Canary](https://www.nuget.org/packages/Krypton.Toolkit.Canary)`n‚Ä¢ [Krypton.Ribbon.Canary](https://www.nuget.org/packages/Krypton.Ribbon.Canary)`n‚Ä¢ [Krypton.Navigator.Canary](https://www.nuget.org/packages/Krypton.Navigator.Canary)`n‚Ä¢ [Krypton.Workspace.Canary](https://www.nuget.org/packages/Krypton.Workspace.Canary)`n‚Ä¢ [Krypton.Docking.Canary](https://www.nuget.org/packages/Krypton.Docking.Canary)`n‚Ä¢ [Krypton.Standard.Toolkit.Canary](https://www.nuget.org/packages/Krypton.Standard.Toolkit.Canary)"
                    inline = $false
                  }
                  @{
                    name = "üéØ Target Frameworks"
                    value = "‚Ä¢ .NET Framework 4.7.2`n‚Ä¢ .NET Framework 4.8`n‚Ä¢ .NET Framework 4.8.1`n‚Ä¢ .NET 8.0`n‚Ä¢ .NET 9.0`n‚Ä¢ .NET 10.0`n‚Ä¢ .NET 11.0"
                    inline = $false
                  }
                  @{
                    name = "üìÑ Release Notes"
                    value = "[View Changelog](https://github.com/Krypton-Suite/Standard-Toolkit/blob/canary/Documents/Changelog/Changelog.md)"
                    inline = $false
                  }
                )
                footer = @{
                  text = "Released"
                }
                timestamp = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ss.fffZ")
              }
            )
          } | ConvertTo-Json -Depth 10

          Invoke-RestMethod -Uri "${{ secrets.DISCORD_WEBHOOK_CANARY }}" -Method Post -Body $payload -ContentType "application/json"
        env:
          DISCORD_WEBHOOK_CANARY: ${{ secrets.DISCORD_WEBHOOK_CANARY }}
